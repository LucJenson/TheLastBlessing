<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dream Game Stat Tester</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Dream Game Stat Tester</h1>

  <div class="row">
    <label>Species:
      <select id="species"></select>
    </label>

    <label>Race:
      <select id="race"></select>
    </label>

    <label>Class:
      <select id="job"></select>
    </label>
  </div>

  <h2>Talent Tree</h2>
<div class="layout">
  <div>
    <div id="tree"></div>
  </div>
  <div>
    <h3>Preview</h3>
    <pre id="preview">(click a talent)</pre>

    <h3>Totals</h3>
    <pre id="totals"></pre>
  </div>
</div>

  <h2>Final Stats</h2>
  <pre id="output"></pre>
</body>
</html>
