<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dream Game Stat Tester</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app">

    <!-- LEFT: Always-on character sheet -->
    <aside class="panel left">
      <h2>Character</h2>

      <div class="char-meta">
        <div class="field">
          <label>Name</label>
          <input id="charName" type="text" placeholder="Enter nameâ€¦" />
        </div>

        <div class="field two">
          <div>
            <label>Level</label>
            <input id="charLevel" type="number" min="1" value="1" />
          </div>
          <div>
            <label>EXP</label>
            <input id="charExp" type="number" min="0" value="0" />
          </div>
        </div>

        <div class="save-row">
          <button id="btnSave">Save</button>
          <button id="btnReset">Reset</button>
        </div>
      </div>

      <h3>Stats</h3>
      <div id="statsTable" class="stats-table"></div>
    </aside>

    <!-- CENTER: Main content -->
    <main class="panel center">
      <div id="centerHeader" class="center-header">
        <h2 id="centerTitle">Character Creator</h2>
      </div>

      <section id="centerContent" class="center-content">
        <!-- Character Creator View -->
        <div id="viewCreator" class="view">
          <div class="creator-grid">
            <div class="field">
              <label>Species</label>
              <select id="species"></select>
            </div>

            <div class="field">
              <label>Race</label>
              <select id="race"></select>
            </div>

            <div class="field">
              <label>Job</label>
              <select id="job"></select>
            </div>
          </div>

          <p class="hint">
            Tip: Click talents on the right to open the talent tree. Double-click talents to activate/deactivate.
          </p>
        </div>

        <!-- Talents View -->
        <div id="viewTalents" class="view hidden">
          <div class="layout">
            <div>
              <div id="tree"></div>
            </div>
            <div>
              <h3>Preview</h3>
              <pre id="preview">(click a talent)</pre>
            </div>
          </div>
        </div>

        <section id="viewPlaceholder" class="placeholder">
          <h3 id="areaName">TownA</h3>
          <div class="hint" id="areaType">Town</div>
        
            <div class="save-row" style="margin-top:10px;">
              <button id="btnAccessGate">Access Gate</button>
            
              <!-- Town-only -->
              <button id="btnWeaponShop">Weapon Shop</button>
              <button id="btnArmorShop">Armor Shop</button>
              <button id="btnItemShop">Item Shop</button>
            
              <!-- Area-only -->
              <button id="btnEnterArea">Enter Area</button>
              <button id="btnNextRoom">Next Room</button>
              <button id="btnReturnTown">Return to Town</button>
            </div>
        
          <!-- Gate UI lives inside Area Info (collapsed by default) -->
          <div id="gatePanel" class="hidden" style="margin-top:12px;">
            <h3>Gate of the Goddess</h3>
        
            <div class="creator-grid">
              <div class="field">
                <label>Keyword 1</label>
                <input id="gateWord1" placeholder="e.g., Dusk" />
              </div>
              <div class="field">
                <label>Keyword 2</label>
                <input id="gateWord2" placeholder="e.g., Howling" />
              </div>
              <div class="field">
                <label>Keyword 3</label>
                <input id="gateWord3" placeholder="e.g., Cathedral" />
              </div>
            </div>
        
            <div class="save-row" style="margin-top:10px;">
              <button id="btnOpenGate">Open Gate</button>
              <button id="btnCloseGate">Close</button>
            </div>
        
            <pre id="gateOutput" style="margin-top:10px;">(enter 3 keywords)</pre>
            <div id="roomCard" style="margin-top:12px;">
              <h3 id="roomTitle">Room</h3>
              <div class="hint" id="roomSubtitle">(no room loaded)</div>
            
              <div class="save-row" style="margin-top:10px;">
                <button id="btnResolveRoom">Resolve Room</button>
              </div>
            
              <pre id="roomLog" style="margin-top:10px;">(room log)</pre>
            </div>
          </div>
        </section>
      </section>
    </main>

    <!-- RIGHT: Navigation -->
    <aside class="panel right">
      <h2>Menu</h2>
      <div class="nav">
        <button class="navbtn" data-view="inventory">Inventory</button>
        <button class="navbtn" data-view="equipment">Equipment</button>
        <button class="navbtn" data-view="talents">Talents</button>
        <button class="navbtn" data-view="area">Area Info</button>
        <button class="navbtn" data-view="skills">Skills / Tech / Magic</button>
        <button class="navbtn" data-view="party">Party</button>
        <button class="navbtn danger" data-view="back">Back</button>
      </div>
    </aside>

  </div>

  
</body>

</html>
